<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recipes ‚Ä¢ Gwynne's Goodies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root { --pink:#f28b82; }
    html, body { height: 100%; }
    body {
      display: grid;
      place-items: center;
      text-align: center;
      background:
        radial-gradient(ellipse at top, rgba(0,0,0,.05), transparent 60%),
        #fff;
      padding: 2rem;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    .card {
      max-width: 720px;
      border: 0;
      border-radius: 24px;
      box-shadow: 0 12px 30px rgba(0,0,0,.08);
      padding: 3rem 2rem;
    }
    h1 { font-weight: 800; margin-bottom: .5rem; }
    .lead { font-size: 1.25rem; }
    .pill {
      display: inline-block;
      background: var(--pink);
      color: #fff;
      border-radius: 999px;
      padding: .5rem 1rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .emoji { font-size: 2rem; display: inline-block; margin: 0 .25rem; animation: bounce 2s infinite; }
    .emoji:nth-child(2) { animation-delay: .2s; }
    .emoji:nth-child(3) { animation-delay: .4s; }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-12px); }
      60% { transform: translateY(-6px); }
    }
    .btn-outline-dark { border-radius: 999px; }
  </style>
</head>
<body>
  <main class="card">
    <div class="pill">Recipes</div>
    <h1>Nice try</h1>
    <p class="lead">Family secrets stay in the vault</p>
    <p>Here is a freebie. Step one preheat oven. Step two call Gwynne. Step three enjoy delicious goodies.</p>
    <p>
      <span class="emoji">ü•ß</span>
      <span class="emoji">üç∞</span>
      <span class="emoji">üç™</span>
    </p>
    <a href="/" class="btn btn-outline-dark mt-2">Back to home</a>
  </main>
</body>
</html>
